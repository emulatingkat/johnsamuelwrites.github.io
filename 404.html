<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="images/logo/favicon.png"/>
    <title>John Samuel</title>
    <style type="text/css">
    body{
      background-color: #FFFFFF;
    }
    #sidebar {
      position: fixed;
      background-color: #1B80CF;
      top: 0;
      left: 0;
      bottom: 0;
      width:30vw;
    }
    #sidebar .title {
      position:relative;
      top: 40vh;
      text-align: center;
      line-height: 7vh;
      font-size: 2.0vmax;
      font-family: 'Arial';
    }
    #sidebar a:link, 
    #sidebar a:visited{
      text-decoration:none;
      color:#FFFFFF;
    }
    .license {
      position:fixed;
      text-align: right;
      bottom:0;
      right:0;
    }
    .content {
      line-height: 1.6em;
      font-size: 1.3em;
      font-family: 'Arial';
    }
    .content a:link, 
    .content a:visited{
      color:#1B80CF;
    }
    .page {
      position:fixed;
      width:100%;
      height:100%;
      margin-left:30vw;
      overflow: hidden;
    }
    .page img {
      max-width:50%;
      max-height:50%;
      border:0;
    }
  </style>
  </head>
  <body vocab="http://schema.org/" typeof="Website"> 
    <div id="sidebar">
      <div class="title">
        <h1 lang="en"><a href="./index.html"><span property="author">John Samuel</span></a></h1>
      </div>
    </div>
    <div class="license">
     <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="./images/license.png"/></a>
    </div>
    <div class="page">
      <div class="content">
       <div id="enpage" rel="hasPart" resource="#enpage">
        <p lang="en"><a href="./en/index.html" property="url" typeof="WebPage" ><span property="inLanguage">English</span></a></p>
       </div>
       <div id="frpage" rel="hasPart" resource="#frpage">
        <p lang="fr"><a href="./fr/index.html" property="url" typeof="WebPage" ><span property="inLanguage">Fran&#xE7;ais</span></a></p>
       </div>
       <img property="image" src="./images/writings/coconut-trees-landscape.svg" style="opacity:0.7;filter:alpha(opacity=70);" alt="Coconut trees"/>
      </div>
    </div>
  </body>
</html>
